<!DOCTYPE html>
<html>
<head>
    <title> HTML Form 1</title>
</head>
<body>
    <form action="">
        <table align="center">
            <tr>
                <td><label for="username">Username : </label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">Password : </label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> 
                    <input type="radio" id="pria" name="jeniskelamin"><label for="pria">Pria</label>
                    <input type="radio" id="wanita" name="jeniskelamin"><label for="wanita">Wanita</label>
                </td>
                
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" id="mennyayi"><label for="mennyayi">Mennyayi</label><br>
                    <input type="checkbox" id="berenang"><label for="berenang">Berenang</label><br>
                    <input type="checkbox" id="basker"><label for="basket">Basket</label><br>
                    <input type="checkbox" id="bersepeda"><label for="bersepeda">Bersepeda</label><br>
                </td>
            </tr>
            <tr>
                <td><label for="asal kota">Asal Kota : </label></td>
                <td>
                    <select name="asal" id="asal">
                        <option value="jakarta">Jakarta</option>
                        <option value="bandung">Bandung</option>
                        <option value="probolinggo">Probolinggo</option>
                        <option value="malang">Malang</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2"><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><button type="submit">Kirim</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
